<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test page for Djinni</title>
    <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="preload" as="font" type="font/ttf" crossorigin href="assets/fonts/Commissioner-Regular.ttf">
    <link rel="preload" as="font" type="font/ttf" crossorigin href="assets/fonts/Commissioner-Medium.ttf">
    <link rel="preload" as="font" type="font/ttf" crossorigin href="assets/fonts/Commissioner-Bold.ttf">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <div class="container-xl">
            <div class="row w-100 justify-content-between m-0">
                <div class="col-lg-3 d-flex p-0">
                    <nav class="navbar navbar-expand-md p-0">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav nav-underline mb-lg-0">
                                <li class="nav-item">
                                    <a class="d-flex p-0 align-items-center nav-link active text-dark" 
                                        aria-current="page" 
                                        href="#">
                                        Photos
                                    </a>
                                </li>
                                <li>
                                    <a class="d-flex p-0 align-items-center nav-link text-secondary" 
                                        href="#">
                                        Videos
                                    </a>
                                </li>
                                <li>
                                    <a class="d-flex p-0 align-items-center nav-link text-secondary" 
                                        href="#">
                                        Podcasts
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="col-lg-8 p-0 d-flex justify-content-between align-items-center">
                    <form class="d-flex flex-grow-1 me-3 search-form">
                        <label for="search-input" id="search-label">
                            <span class="icon search-icon"></span>
                        </label>
                        <input class="form-control py-2 border-0 text-secondary"
                            type="search"
                            placeholder="Search for anything..."
                            id="search-input"
                            aria-label="Search">
                    </form>
                    <div class="buttons-group d-flex justify-content-between align-items-center ms-4">
                        <select class="form-select border-0 ps-0 py-0 pe-4 w-100 text-secondary" aria-label="Choose language">
                            <option value="English">English</option>
                            <option value="Ukrainian">Ukrainian</option>
                        </select>
                        <button class="signin-btn ms-4 btn btn-link p-0 text-secondary text-nowrap text-decoration-none">
                            Sign In
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container-xl">
            <div class="row justify-content-between mt-4 pt-3">
                <div class="col-lg-3 d-flex ps-0 pt-3">
                    <aside class="aside d-flex flex-column align-items-center w-100">
                        <button type="button" 
                            class="d-flex btn btn-outline-secondary w-100 border-0 fw-bolder py-2 active">
                            <span class="icon shot-icon me-2"></span>
                            All photos
                        </button>
                        <button type="button" 
                            class="d-flex btn btn-outline-secondary w-100 border-0 fw-bolder py-2">
                            <span class="icon smile-icon me-2"></span>
                            Selfies
                        </button>
                        <button type="button" 
                            class="d-flex btn btn-outline-secondary w-100 border-0 fw-bolder py-2">
                            <span class="icon clock-icon me-2"></span>
                            Recent
                        </button>
                        <button type="button" 
                            class="d-flex btn btn-outline-secondary w-100 border-0 fw-bolder py-2">
                            <span class="icon garbadge-icon me-2"></span>
                            Deleted
                        </button>
                    </aside>
                </div>
                <div class="col-lg-8 d-flex p-0">
                    <section class="content w-100">
                        <header class="content-header w-100 d-flex justify-content-between">
                            <div class="flex-item">
                                <h1 class="title h1 fw-bolder lh-base mb-1">All photos</h1>
                                <span class="count fw-bolder"><small class="lh-base">150 items</small></span>
                            </div>
                            <div class="flex-item mt-3">
                                <div class="btn-group" role="group" aria-label="Toggle button group">
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                                    <label class="btn btn-outline-dark" for="btnradio1">Newest</label>
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                                    <label class="btn btn-outline-dark" for="btnradio2">Latest</label>
                                </div>
                            </div>
                        </header>
                        <div class="cards">
                            
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
